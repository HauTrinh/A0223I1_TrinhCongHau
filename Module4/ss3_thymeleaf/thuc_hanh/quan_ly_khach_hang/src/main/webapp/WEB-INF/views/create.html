<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{layout::header}"></div>
<h1>Thêm mới</h1>
<form th:object="${newStudent}" th:action="@{/student/create}" method="post">
    Id:
    <input  th:field="*{id}"/><br>
    Name:
    <input  th:field="*{name}"/><br>
    Gender:
    <input type="radio" th:field="*{gender}" th:value="1" th:text="Name"/>
    <input type="radio" th:field="*{gender}" th:value="0" th:text="Nữ"/>
    <input type="radio" th:field="*{gender}" th:value="-1" th:text="LGBT"/><br>
    ClassName:
    <select th:field="*{className}">
        <option value="">---Chọn Lớp---</option>
        <option th:each="cln:${classList}" th:value="${cln}" th:text="${cln}"></option>
    </select><br>
    Languages:
    <div th:each="language : ${languages}">
        <input type="checkbox" th:field="*{languages}" th:value="${language}" />
        <label th:for="${#ids.prev('languages')}" th:text="${language}"></label>
<!--        Điều này liên kết label với checkbox tương ứng. #ids.prev('language') tạo ra một ID động cho checkbox -->
<!--        dựa trên trường language -->
<!--        và #ids.prev là một cách để lấy ID của checkbox hiện tại.-->
    </div>
    <button>Save</button>
</form>
<div th:insert="~{layout::footer}"></div>
</body>
</html>
