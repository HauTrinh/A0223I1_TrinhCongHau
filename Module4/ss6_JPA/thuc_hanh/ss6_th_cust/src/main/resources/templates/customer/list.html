<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customers</h1>
<a href="/customer/create">Create new customer</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/customer/search}" method="get">
    <input th:value="${param.keyword}" name="keyword" type="text" id="search-bar" placeholder="Search ...">
    <input type="submit" value="Search">
</form>
s
<table border="1">
    <tr>
        <th>STT</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer,status:${customers}">
        <tr>
            <td th:text="${status.count}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td>
                <a th:href="@{/customer/edit/__${customer.id}__}">Edit</a>
            </td>
            <td>
                <a th:href="@{/customer/delete/__${customer.id}__}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
