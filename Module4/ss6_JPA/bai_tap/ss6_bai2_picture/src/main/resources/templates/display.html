        .content{
            margin-left: 150px;

            text-align: center;

<body>
<div class="img">
    <img id="sw"
         src="https://editors.dexerto.com/wp-content/uploads/2023/06/08/Is-Silver-Wolf-worth-pulling-Honkai-Star-Rail.jpg">
</div>
<div class="content">

    <form th:object="${picture}" action="/create" method="post">
        <select th:field="*{point}">
            <option value="">---Cho điểm---</option>
            <option th:each="item:${listPoint}" th:value="${item}" th:text="${item}"></option>
        </select><br>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input class="form-control" th:field="*{author}" placeholder="Author name">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea style="height: 100px" class="form-control" th:field="*{feedback}" placeholder="feedback"></textarea>
        </div>
        <input type="hidden" th:field="*{like}">
        <input type="hidden" th:field="*{dislike}">
        <button class="btn btn-primary">Comment</button></br>
    </form>

    <div th:each="comment:${Commentpage}">
        <hr>
        <div class="comment">
            <div>
                <p2 style="font-weight: bold" th:text="${comment.author}"></p2>
            </div>
            <div>
                Đánh giá bức ảnh<br>
                Điểm:
                <p2 th:text="${comment.point}"></p2><br>
                Feedback:
                <p2 th:text="${comment.feedback}"></p2><br>
                Lượt thích:
                <p2 th:text="${comment.like}">  </p2>
                <a th:href="@{/like/__${comment.id}__}" class="btn btn-primary">Like</a><br>
                Không thích:
                <p2 th:text="${comment.dislike}"></p2>
                <a th:href="@{/dislike/__${comment.id}__}" class="btn btn-danger">Dislike</a>

            </div>
        </div>
    </div>
</div>
