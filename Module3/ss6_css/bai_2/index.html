<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>stylets</title>
    <style>
        body {
            margin: 15px 35px;
        }

        h1 {
            color: brown;
        }

        p {
            text-align: justify;
            text-indent: 50px;
            font-size: 25px;
        }

        .header-0 {
            text-indent: 0;

        }

        .header-1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Web</h1>
    <p class="header-0">GET</p>
    <p class="header-1">Hướng dẫn dùng GET.
    </p>
    <p>Phương thức GET là một trong hai phương thức chính để gửi yêu cầu từ client lên server, cùng với phương thức
        POST1.</p>
    <p>Phương thức GET được sử dụng để gửi dữ liệu lên server thông qua đường dẫn URL nằm trên thanh địa chỉ của trình
        duyệt.
    </p>
</body>

</html>
